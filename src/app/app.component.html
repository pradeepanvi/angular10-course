<mat-drawer-container>
  <mat-drawer #drawer mode="push" (click)="drawer.toggle()">
    <ul>
      <li *ngFor="let route of routing">
        <a [routerLink]="route.path">{{ route.name }}</a>
        <ul *ngIf="route.children?.length > 0">
          <li *ngFor="let subRoute of route.children">
            <a href="{{ route.path }}{{ subRoute.path }}">{{
              subRoute.name
            }}</a>
          </li>
        </ul>
        <ul *ngIf="route.routingChildren?.length > 0">
          <li *ngFor="let subRoute of route.routingChildren">
            <a routerLink="{{ route.path }}/{{ subRoute.path }}">{{
              subRoute.name
            }}</a>
            <ul *ngIf="subRoute.children?.length > 0">
              <li *ngFor="let subChild of subRoute.children">
                <a
                  href="{{ route.path }}/{{ subRoute.path }}{{ subChild.path }}"
                  >{{ subChild.name }}</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon d-md-none"
        aria-label="Example icon-button with menu icon"
        mat-raised-button
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-3 bs-sidebar d-none d-md-block">
          <ul>
            <li *ngFor="let route of routing">
              <a [routerLink]="route.path">{{ route.name }}</a>
              <ul *ngIf="route.children?.length > 0">
                <li *ngFor="let subRoute of route.children">
                  <a href="{{ route.path }}{{ subRoute.path }}">{{
                    subRoute.name
                  }}</a>
                </li>
              </ul>
              <ul *ngIf="route.routingChildren?.length > 0">
                <li *ngFor="let subRoute of route.routingChildren">
                  <a routerLink="{{ route.path }}/{{ subRoute.path }}">{{
                    subRoute.name
                  }}</a>
                  <ul *ngIf="subRoute.children?.length > 0">
                    <li *ngFor="let subChild of subRoute.children">
                      <a
                        href="{{ route.path }}/{{ subRoute.path }}{{
                          subChild.path
                        }}"
                        >{{ subChild.name }}</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="col-md-8 col-lg-9 offset-md-4 offset-lg-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
